<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>サインアップ画面</title>
</head>
<body>
	<h1>サインアップ画面</h1>
	<form action="/ArticleEditor/accountregister" method="post">
		ユーザ名：<input type="text" name="name" required><br>
		パスワード：<input type="password" name="password" required><br>
		メールアドレス：<input type="email" name="email" required><br>
		<input type="submit" value="登録">
	</form>
</body>
</html>
